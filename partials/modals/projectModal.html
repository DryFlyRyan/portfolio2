
<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="header-container col-md-12">
          <span class="title col-md-8">{{project.title}}</span>
          <span class="project-status col-md-4">{{project.status}}</span>
          <h4 class="project-headline col-md-12">{{project.headline}}</h4>
        </div>
        <div class="bio-container col-md-12" ng-repeat="paragraph in project.long_description | orderBy: 'order'">
          <span>
            {{paragraph.paragraph}}
          </span>
        </div>
        <div class="portfolio-tech-container col-md-12">
          <a href="" class="portfolio-img-container" ng-repeat="tech in project.technologies">
            <img class="portfolio-tech-icon" src="{{tech.imgURL}}" alt="{{tech.name}}" title="{{tech.name}}"/>
          </a>
        </div>
        <div class="col-md-12">
          <a class="portfolio-link" href="{{project.repository}}" target="_blank">GitHub Repository</a>
          <a class="portfolio-link" href="{{project.site}}" target="_blank">Live Site</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
