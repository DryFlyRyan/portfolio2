<div class="content-window portfolio-window col-md-12 ng-hide" ng-show="focus === 'ContactFocus'"
ng-cloak>
  <section class="contact-form col-md-12">
    <div class="form-group">
      <div class="top-forms" action="index.html" method="post">
        <label for="name">What's your name?</label>
        <input type="text" class="name-field text-field" id="name" placeholder="Enter your name">
        <label for="email">What's your email?</label>
        <input type="email" class="email-field text-field" id="email" placeholder="Enter your email">

        <label for="message">Leave a message:</label>
        <textarea name="message text-field" rows="8" cols="40"></textarea>
      </div>
      <div class="bottom-forms-label">
        <h3>Contact reason:</h3>
      </div>
      <div class="bottom-forms">
        <div class="radio-group">
          <div class="radio-button-container">
            <input type="checkbox" class="radio-button" id="question">
            <label for="question">Ask a Question</label>
          </div>
          <div class="radio-button-container">
            <input type="checkbox" class="radio-button" id="project-inquiry">
            <label for="project-inquiry">Got a Project</label>
          </div>
          <div class="radio-button-container">
            <input type="checkbox" class="radio-button" id="job-op">                           <label for="job-op">Job Opportunity</label>
          </div>
        </div>

        <div class="submit-container">
          <button type="button" name="submit">Send it To Me!</button>
        </div>
      </div>
    </div>
  </section>
</div>
